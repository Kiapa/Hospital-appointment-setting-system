{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            background: #f0f2f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            border: none;
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
        }
        .form-control {
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            background-color: #f8f9fa;
            border: 1px solid #e9ecef;
        }
        .form-control:focus {
            box-shadow: none;
            border-color: #0d6efd;
            background-color: #fff;
        }
        .btn-primary {
            border-radius: 0.5rem;
            padding: 0.75rem;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        .social-btn {
            border-radius: 0.5rem;
            border: none;
            color: white;
            transition: opacity 0.3s;
        }
        .social-btn:hover { opacity: 0.9; color: white; }
        .btn-facebook { background-color: #3b5998; }
        .btn-twitter { background-color: #1da1f2; }
        .divider-text {
            position: relative;
            text-align: center;
            margin-top: 15px;
            margin-bottom: 15px;
        }
        .divider-text::after {
            content: "";
            position: absolute;
            width: 100%;
            border-bottom: 1px solid #ddd;
            top: 55%;
            left: 0;
            z-index: 1;
        }
        .divider-text span {
            background-color: #fff;
            padding: 0 10px;
            position: relative;
            z-index: 2;
            color: #6c757d;
            font-size: 0.85rem;
        }
        .input-group-text {
            background: transparent;
            border: none;
            border-bottom: 1px solid #e9ecef; /* Optional style if you want seamless icons */
            color: #6c757d;
        }
    </style>
</head>
<body class="d-flex align-items-center min-vh-100 py-5">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5 col-xl-4">
                <div class="card p-4">
                    <div class="card-body">
                        <h4 class="card-title text-center mb-2 fw-bold">Create Account</h4>
                        <p class="text-center text-muted small mb-4">Get started with your free account</p>

                        <div class="d-flex gap-2 mb-3">
                            <a href="" class="btn btn-facebook flex-grow-1 social-btn">
                                <i class="fab fa-facebook-f me-2"></i> Facebook
                            </a>
                            <a href="" class="btn btn-twitter flex-grow-1 social-btn">
                                <i class="fab fa-twitter me-2"></i> Twitter
                            </a>
                        </div>

                        <div class="divider-text">
                            <span>OR</span>
                        </div>

                        <form method="post">
                            {% csrf_token %}
                            
                            <div class="input-group mb-3">
                                <span class="input-group-text bg-white border-end-0 border rounded-start-3"><i class="fa fa-user"></i></span>
                                <input class="form-control border-start-0 rounded-end-3" name="username" placeholder="Username" type="text" required>
                            </div>

                            <div class="input-group mb-3">
                                <span class="input-group-text bg-white border-end-0 border rounded-start-3"><i class="fa fa-envelope"></i></span>
                                <input class="form-control border-start-0 rounded-end-3" placeholder="Email address" name="email" type="email" required>
                            </div>

                            <div class="input-group mb-3">
                                <span class="input-group-text bg-white border-end-0 border rounded-start-3"><i class="fa fa-lock"></i></span>
                                <input class="form-control border-start-0 rounded-end-3" placeholder="Create password" name="password" type="password" required>
                            </div>

                            <div class="input-group mb-4">
                                <span class="input-group-text bg-white border-end-0 border rounded-start-3"><i class="fa fa-lock"></i></span>
                                <input class="form-control border-start-0 rounded-end-3" placeholder="Repeat password" name="confirm_password" type="password" required>
                            </div>

                            <div class="d-grid mb-3">
                                <button type="submit" class="btn btn-primary">Create Account</button>
                            </div>

                           <p class="text-center mb-0">
                               Have an account? <a href="{% url 'login' %}" class="text-decoration-none fw-semibold">Log In</a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
