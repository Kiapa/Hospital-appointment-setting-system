{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            background: #f0f2f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            border: none;
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
        }
        .form-control {
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            background-color: #f8f9fa;
            border: 1px solid #e9ecef;
        }
        .form-control:focus {
            box-shadow: none;
            border-color: #0d6efd;
            background-color: #fff;
        }
        .btn-primary {
            border-radius: 0.5rem;
            padding: 0.75rem;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        .social-icon-btn {
            width: 100%;
            padding: 0.5rem;
            border-radius: 0.5rem;
            border: 1px solid #e9ecef;
            background: white;
            color: #555;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .social-icon-btn:hover {
            background-color: #f8f9fa;
            transform: translateY(-2px);
        }
        .divider-text {
            position: relative;
            text-align: center;
            margin-top: 15px;
            margin-bottom: 15px;
        }
        .divider-text::after {
            content: "";
            position: absolute;
            width: 100%;
            border-bottom: 1px solid #ddd;
            top: 55%;
            left: 0;
            z-index: 1;
        }
        .divider-text span {
            background-color: #fff;
            padding: 0 10px;
            position: relative;
            z-index: 2;
            color: #6c757d;
            font-size: 0.85rem;
        }
    </style>
</head>
<body class="d-flex align-items-center min-vh-100 py-5">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5 col-xl-4">
                <div class="card p-4">
                    <div class="card-body">
                        <h4 class="card-title text-center mb-4 fw-bold">Sign In</h4>
                        
                        <form method="post">
                            {% csrf_token %}
                            
                            <div class="input-group mb-3">
                                <span class="input-group-text bg-white border-end-0 border rounded-start-3"><i class="fas fa-user"></i></span>
                                <input type="text" class="form-control border-start-0 rounded-end-3" placeholder="Username" name="username" required>
                            </div>
                            
                            <div class="input-group mb-3">
                                <span class="input-group-text bg-white border-end-0 border rounded-start-3"><i class="fas fa-key"></i></span>
                                <input type="password" class="form-control border-start-0 rounded-end-3" name="password" placeholder="Password" required>
                            </div>

                            <div class="d-flex justify-content-between align-items-center mb-4 small">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="rememberMe">
                                    <label class="form-check-label text-muted" for="rememberMe">Remember Me</label>
                                </div>
                                <a href="#" class="text-decoration-none">Forgot password?</a>
                            </div>

                            <div class="d-grid mb-3">
                                <input type="submit" value="Login" class="btn btn-primary">
                            </div>

							{% for message in messages %}
                                <div class="alert alert-success py-2 text-center small" role="alert">
                                    {{ message }}
                                </div>
                            {% endfor %}

                            <div class="divider-text">
                                <span>OR LOGIN WITH</span>
                            </div>

                            <div class="d-flex justify-content-center gap-3 mb-4">
                                <a href="#" class="social-icon-btn text-primary"><i class="fab fa-facebook-square fa-lg"></i></a>
                                <a href="#" class="social-icon-btn text-danger"><i class="fab fa-google-plus-square fa-lg"></i></a>
                                <a href="#" class="social-icon-btn text-info"><i class="fab fa-twitter-square fa-lg"></i></a>
                            </div>

                            <div class="card-footer bg-white border-0 p-0 text-center">
   								 <p class="mb-0">
       								 Don't have an account? <a href="{% url 'register' %}" class="text-decoration-none fw-semibold">Sign Up</a>
								</p>
							</div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
